<!DOCTYPE html>
<html>
<head>
    <title>Liveness Detection</title>
</head>
<body>
    <h2>Liveness Detection</h2>
    <p>Follow the instructions shown on the video feed.</p>
    <img src="{{ url_for('video') }}" width="640" height="480">

    <script>
    function checkVerification() {
        fetch('/verification_status', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({status: true})
        })
        .then(res => res.json())
        .then(data => {
            console.log(data.message);
            if (data.message.includes("can move")) {
                // Redirect to next page
                window.location.href = "/next_page.html"; 
            }
        });
    }

    // Check verification every 2 seconds
    setInterval(checkVerification, 2000);
    </script>
</body>
</html>
